<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <header><img src="./form-header-image.png">
            <p>Ministry of Health</p>
        <h1>COVID-19(CORONA VIRUS)
            <p>Virus-Test Registration Form</p>
        </h1></header>
        <div class="container-fluid">
        <form action="" method="post">
            <div class="row">
                <div class="col-6" >
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="" class="form-control"><span id="surnameErr"></span>
                </div>
                <div class="col-6">
                    <label for="givenname">Given Name</label>
                    <input type="text" name="givenname" id="" class="form-control"><span id="givennameErr"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6" >
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="" class="form-control"><span id="dobErr"></span>
                </div>
                <div class="col-6">
                    <label for="residence">Place of Residence</label>
                    <input type="text" name="residence" id="" class="form-control"><span id="residenceErr"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6" l>
                    <label for="occupation">Occupation</label>
                    <input type="text" name="occupation" id="" class="form-control"><span id="occupationErr"></span>
                </div>
                <div class="col-6">
                    <label for="nationality">Nationality</label>
                    <input type="text" name="nationality" id="" class="form-control"><span id="nationalityErr"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6" class="form-control">Gender</div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-check-label" for="gender">Male</label>
                    <input class="form-check-input" type="radio" name="gender">
                </div>
                <div class="col-6">
                    <label class="form-check-label" for="gender">Female</label>
                    <input class="form-check-input" type="radio" name="gender" >
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="category">Category</label>
                    <select class="form-select" name="category" id="category-select">
                        <option selected="">--Select Category--</option>
                        <option value="Returnee">Returnee</option>
                        <option value="Contact">Contact</option>
                        <option value="Alert">Alert</option>
                        <option value="Volunteer">Volunteer</option>
                    </select>
                </div>
            </div>
            <div>
                    <button type="submit" class="form-control">
                        Register
                    </button>
                
            </div>
            
        </form>

    </div>
</div>
   
</body>

</html>
